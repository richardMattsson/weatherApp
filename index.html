<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather forecast</h1>
    <label for="searchfield">Choose youre city</label>
    <input
      type="search"
      name="searchfield"
      id="search"
      placeholder="City name"
    />

    <br />
    <fieldset id="forecast">
      <legend id="legend">Amount of days forecast</legend>
      <input
        class="radioBtn"
        type="radio"
        name="numberOfDaysForecast"
        id="oneDay"
      />1-day
      <input
        class="radioBtn"
        type="radio"
        name="numberOfDaysForecast"
        id="threeDays"
      />3-days
      <input
        class="radioBtn"
        type="radio"
        name="numberOfDaysForecast"
        id="sevenDays"
      />7-days
    </fieldset>

    <br />

    <select name="forecastMenu" id="dropDown">
      <option value="" selected>Weather variable</option>
      <option value="temp" id="temp">Temperature</option>
      <option value="rain" id="rain">Rain</option>
      <option value="snow" id="snow">Snowfall</option>
    </select>

    <div id="searchBtnDiv">
      <button type="submit" id="searchBtn" name="searchfield" value="">
        Search
      </button>
    </div>
    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
